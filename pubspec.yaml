name: pawfect
description: "A platform for rescuing, adopting, and fostering animals in Naga City, connecting shelters, rescuers, and pet lovers."
publish_to: 'none'
version: 0.4.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.2
  smooth_page_indicator: 
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
